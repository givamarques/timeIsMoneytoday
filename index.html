<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      select {
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
      }

      table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px 0;
      }

      th, td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Product Price Comparison</h2>
      <div>
        Choose Country A:
        <select id="countryA">
          <option value="">Select a country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
        </select>
      </div>
      <div>
        Choose Country B:
        <select id="countryB">
          <option value="">Select a country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
        </select>
      </div>
      <button id="compareButton">Compare Prices</button>
      <table id="priceTable">
        <thead>
          <tr>
            <th>Product</th>
            <th id="countryAHeading"></th>
            <th id="countryBHeading"></th>
          </tr>
        </thead>
        <tbody id="priceTableBody">
        </tbody>
      </table>
    </div>

    <script>
      const compareButton = document.getElementById("compareButton");
      const countryA = document.getElementById("countryA");
      const countryB = document.getElementById("countryB");
      const countryAHeading = document.getElementById("countryAHeading");
      const countryBHeading = document.getElementById("countryBHeading");
      const priceTableBody = document.getElementById("priceTableBody");

      const products = [
        { name: "iPhone", prices: { USA: 999, Canada: 1139 } },
        { name: "iPad", prices: { USA: 599, Canada: 779 } },
        { name: "MacBook Air", prices: { USA: 999, Canada: 1149 } }
      ];

      compareButton.addEventListener("click", function() {
        const selectedCountryA = countryA.value;
        const selectedCountryB = countryB.value;
        countryAHeading.innerHTML = selectedCountryA;
        countryBHeading.innerHTML = selectedCountryB;
        priceTableBody.innerHTML = "";

        if (selectedCountryA !== "" && selectedCountryB !== "") {
          for (const product of products) {
            const row = document.createElement("tr");
            const nameCell = document.createElement("td");
            nameCell.innerHTML = product.name;
            row.appendChild(nameCell);
          const priceACell = document.createElement("td");
        priceACell.innerHTML = product.prices[selectedCountryA];
        row.appendChild(priceACell);
        
        const priceBCell = document.createElement("td");
        priceBCell.innerHTML = product.prices[selectedCountryB];
        row.appendChild(priceBCell);

        priceTableBody.appendChild(row);
      }
    } else {
      alert("Please select two countries to compare prices");
    }
  });
</script>
</body>
</html>
